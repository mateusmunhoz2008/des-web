<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - IFPR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-white">

    <div class="container-fluid vh-100">
        <div class="row h-100">

            <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center p-5">
                <div class="w-100" style="max-width: 500px;">
                    <h1 class="mb-4 fs-1">Login</h1>
                    <p class="mb-5 fs-4">Fa√ßa o login para acessar o sistema</p>

                    <form class="mb-5">
                        <div class="mb-4">
                            <input type="email" class="form-control form-control-lg border-0 border-bottom rounded-0 py-3" placeholder="E-mail institucional">
                        </div>
                        <div class="mb-5">
                            <input type="password" class="form-control form-control-lg border-0 border-bottom rounded-0 py-3" placeholder="Senha de acesso">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-5">
                            <button type="submit" class="btn btn-danger btn-lg px-5 py-2">Entrar</button>
                            <a href="" class="text-secondary text-decoration-none fs-5">Esqueceu a senha?</a>
                        </div>

                        <hr class="my-5">

                        <div class="d-flex justify-content-center gap-4 mt-3">
                            <div class="col text-center">
                                <a><i class="bi bi-facebook fs-1 text-primary"></i></a>
                            </div>
                            <div class="col text-center">
                                <a><i class="bi bi-google fs-1 text-danger"></i></a>
                            </div>
                            <div class="col text-center">
                                <a><i class="bi bi-twitter fs-1 text-info"></i></a>
                            </div>
                            <div class="col text-center">
                                <a><i class="bi bi-linkedin fs-1 text-primary"></i></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-6 d-none d-lg-block p-0">
                <img src="logo_ifpr.jpg" class="img-fluid w-100 h-100 object-fit-cover" alt="Logo IFPR">
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
