<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - IFPR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-white">

    <div class="container-fluid vh-100">
        <div class="row h-100">

            <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center p-5">
                <div class="w-75">
                    <h2 class="mb-3 fw-bold">Login</h2>
                    <p class="mb-4">Fa√ßa o login para continuar</p>

                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="E-mail">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Senha">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <button type="submit" class="btn btn-danger">Logar</button>
                            <a href="#" class="text-secondary text-decoration-none">Esqueceu a senha</a>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-start gap-3 mt-3">
                            <a><i class="bi bi-facebook fs-3 text-primary"></i></a>
                            <a><i class="bi bi-google fs-3 text-danger"></i></a>
                            <a><i class="bi bi-twitter fs-3 text-info"></i></a>
                            <a><i class="bi bi-linkedin fs-3 text-primary"></i></a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-6 d-none d-lg-block p-0">
                <img src="logo_ifpr.jpg" class="img-fluid w-100 h-100 object-fit-cover" alt="Logo IFPR">
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
