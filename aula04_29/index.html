<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Header Exemplo</title>

    <style>
        .redondo {
            border-bottom-left-radius: 50rem;
            border-bottom-right-radius: 50rem;
        }

        .cor-de-fundo {
            background-color: #f0f1f2;
        }
    </style>
</head>

<body class="cor-de-fundo">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark redondo">
        <div class="container d-flex flex-wrap align-items-center">
            <img src="images.png" alt="Logo IFPR" width="50" class="rounded-circle mr-2">

            <button class="btn btn-light position-relative mr-2">
                Novos Dados
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">57</span>
            </button>

            <select class="form-control w-auto mr-2">
                <option>Anual</option>
                <option>Mensal</option>
                <option>Semestral</option>
            </select>

            <div class="text-white mr-2">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="switchServidores">
                    <label class="form-check-label" for="switchServidores">Servidores</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="switchEstudantes" checked>
                    <label class="form-check-label" for="switchEstudantes">Estudantes</label>
                </div>
            </div>

            <div class="mr-2">
                <input type="color" id="color" value="#9c9c9c" class="form-control p-1"
                    style="width: 40px; height: 38px;">
            </div>

            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="maisDropdown" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Mais
                </button>
                <div class="dropdown-menu" aria-labelledby="maisDropdown">
                    <a class="dropdown-item" href="#">Conceito</a>
                    <a class="dropdown-item" href="#">Frequência</a>
                    <a class="dropdown-item" href="#">Horas Afins</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="dashboard-card text-center bg-white text-secondary py-4">
                    <h5>Conceito</h5>
                    <hr>
                    <h2>B</h2>
                </div>
            </div>
            <div class="col">
                <input type="range" class="form-range range-bar">
            </div>
            <div class="col">
                <div class="dashboard-card text-center bg-white text-secondary py-4">
                    <div class="card-header">
                        Card 01
                    </div>
                    <div class="card-body">
                        Lorem, ipsum dolor...
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="dashboard-card text-center bg-white text-secondary py-4">
                    <h5>Frequência</h5>
                    <hr>
                    <h2>89.5%</h2>
                </div>
            </div>
            <div class="col">
                <div class="dashboard-card text-center bg-white text-secondary py-4">
                    <h5 class="card-header">Frequências</h5>
                    <div id="barchart" style="width: 100%; height: 200px;"></div>
                </div>
            </div>
            <div class="col">
                <div class="dashboard-card text-center bg-white text-secondary py-4">
                    <div class="card-header">
                        Card 01
                    </div>
                    <div class="card-body">
                        Lorem, ipsum dolor...
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="dashboard-card text-center bg-white text-secondary py-4">
                    <h5>Horas Afins</h5>
                    <hr>
                    <h2>74</h2>
                </div>
            </div>
            <div class="col">
                <div class="dashboard-card text-center bg-white text-secondary py-4">
                    <div class="dashboard-card">
                        <h5 class="card-header">Conceitos</h5>
                        <div id="piechart" style="width: 100%; height: 250px;"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="dashboard-card text-center bg-white text-secondary py-4">
                    <div class="card-header">
                        Card 01
                    </div>
                    <div class="card-body">
                        Lorem, ipsum dolor...
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script type="text/javascript">

    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawCharts);

    function drawCharts() {
        drawBarChart();
        drawPieChart();
    }

    function drawBarChart() {
        var data = google.visualization.arrayToDataTable([
            ['Element', 'Density', { role: 'style' }],
            ['Copper', 8.94, '#b87333'],
            ['Silver', 10.49, 'silver'],
            ['Gold', 19.30, 'gold'],
            ['Platinum', 21.45, 'color: #e5e4e2'],
        ]);

        var options = {};

        var chart = new google.visualization.BarChart(document.getElementById('barchart'));
        chart.draw(data, options);
    }

    function drawPieChart() {
        var data = google.visualization.arrayToDataTable([
            ['Conceito', 'Quantidade'],
            ['A', 189],
            ['B', 228],
            ['C', 211],
            ['D', 187],
        ]);

        var options = {
            title: 'Conceitos',
            colors: ['#CCC', '#999', '#666', '#333'],
            is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
    }
</script>
</body>

</html>
