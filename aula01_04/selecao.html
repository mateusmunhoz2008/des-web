<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Tema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            background: linear-gradient(to right, #003366, #0066cc);
            color: white;
            padding: 10px;
        }
        #selecaoTema {
            margin: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Escolha um Tema</h1>
    <div id="selecaoTema">
        <button onclick="selecionarTema('carro')"><img src="carro.png"> Carros</button>
        <button onclick="selecionarTema('moto')"><img src="moto.png"> Motos</button>
        <button onclick="selecionarTema('jetski')"><img src="jetski.png"> Jet Skis</button>
    </div>

    <script>
        function selecionarTema(tema) {
            localStorage.setItem("temaSelecionado", tema);
            window.location.href = "memoria.html";
        }
    </script>
</body>
</html>
