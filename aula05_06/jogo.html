<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="jogo.css">
</head>

<body onload="startGame()">
  <div id="overlay"></div>
  <div id="mensagem-pausa">
    <h2>GAME PAUSED</h2>
  </div>

  <div class="aliens-container" id="aliensContainer"></div>

  <div class="position-relative z-2 row gx-0">
    <div class="col-2 m-4 sombra">
      <div class="background text-white">
        <div class="d-flex align-items-center justify-content-between">
          <img class="img1 ms-4 mt-3" src="images/clock.png" alt="relogio" />
          <span id="tempo" class="me-4 mt-2">00:00:00</span>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <img class="img1 ms-4 mt-3" src="images/nave.png" alt="nave icon" />
          <span id="vida" class="me-0 ms-5">LIFE: 3</span><br />
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <img class="img1 ms-4 mt-3 mb-3" src="images/alien.png" alt="alien icon" />
          <span id="contador" class="me-4 ms-auto">ALIENS: 0</span><br />
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center fixed-bottom">
      <img src="images/missil.png" class="z-0 missil1 position-absolute" id="missil1">
      <img src="images/nave.png" class="z-1 imgNave position-relative" alt="nave do jogador" id="nave">
      <img src="images/missil.png" class="z-0 missil2 position-absolute" id="missil2">
    </div>
  </div>
  <script src="jogo.js"></script>
</body>

</html>
